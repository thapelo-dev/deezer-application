<app-loader [isLoading]="(loading$ | async)"></app-loader>
<div class="card" *ngIf="!(loading$ | async) && (artistInfo$ | async)">
  <img src="{{(artistInfo$ | async).picture_medium}}" class="card-img-top" alt="image">
  <div class="card-body">
    <p class="card-text">{{(artistInfo$ | async).name}}</p>
    <p class="card-text">
      <strong>{{(artistInfo$ | async).nb_fan}}</strong> Fans</p>
  </div>
</div>
