<app-loader [isLoading]="(loading$ | async)"></app-loader>
<div *ngIf="!(loading$ | async) && (tracklist$ | async ).length > 0">
  <h3>Top Tracks</h3>
  <ol class="list-group list-group-flush">
    <li class="d-flex justify-content-between list-group-item" *ngFor="let track of (tracklist$ | async ); let i = index;">
      <span>{{i + 1}}. {{track?.title}}</span>
      <span>{{track?.duration}}</span>
    </li>
  </ol>
</div>
