<div class="card mb-3 m-auto" style="width: 14rem;" (click)="handleViewMore(artist.id)">
  <img src="{{artist.picture_medium}}" class="card-img-top" alt="image">
  <div class="card-body">
    <p class="card-text">{{artist.name}}</p>
    <p class="card-text">
      <strong>128K</strong> Fans</p>
  </div>
</div>
